<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="container d-flex justify-content-center mt-5 pt-5 pb-4 px-5 bg-secondary rounded-40-top">
                <pre class="display-6">{{hr}}:</pre>
                <pre class="display-6">{{min}}:</pre>
                <pre class="display-6">{{sec}}:</pre>
                <pre class="display-6">{{mls}}</pre>
            </div>
            <div class="container d-flex justify-content-center bg-secondary rounded-0">
                <button *ngIf="!running" (click)="start()" class="btn btn-dark rounded-circle btn-block m-1"
                    routerLink="/stopwatch">Start</button>
                <button *ngIf="running" (click)="start()" class="btn btn-dark rounded-circle btn-block m-1"
                    routerLink="/stopwatch">Stop</button>
                <button (click)="reset()" class="btn btn-dark rounded-circle btn-block m-1"
                    routerLink="/stopwatch">Reset</button>
            </div>
            <div class="container d-flex justify-content-center bg-secondary pb-4 rounded-40-bottom">
                <button (click)="addLap()" class="btn btn-dark rounded-circle btn-block m-1"
                    routerLink="/stopwatch">Lap</button>
            </div>
            <div class="tbodyDiv mt-4">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Lap #</th>
                            <th scope="col">Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let lap of laps">
                            <th scope="row">Lap {{lap.id}}:</th>
                            <td>{{lap.hr}}:{{lap.min}}:{{lap.sec}}:{{lap.mls}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
